<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>잔망루피톡에 오신걸 환영합니다</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>뽀롱뽀롱마을</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <div class="welcome-screen">
      <header class="welcome-header">
        <h1 class="welcome-header__title">환영합니다</h1>
        <p class="welcome-header__text">잔망루피톡 아이디가 있다면,</p>
        <p class="welcome-header__text">이메일이나 휴대폰번호를</p>
        <p class="welcome-header__text">입력해주세요.</p>
      </header>

      <form action="friends.html" method="get" id="login-form">
        <input
          name="username"
          type="text"
          placeholder="Email or phone number"
        />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Find Loopy Account or Password</a>
      </form>
    </div>
    <div id="no-mobile">
      <span>화면을 줄여주세요!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/63edf9a3e1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
